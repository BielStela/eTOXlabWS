@(dataTable:models.dataframe.DataFrame, modelId: String)

    <h2 class="text-center" style="padding-top:20px">Results of @modelId</h2>
	<table id="results_table" class="table table-hover" style="width:100%; padding-top:30px">
		
		<thead>
			<tr>
    			@for(field <- dataTable.getFields(List()) ){<th>@field </th>}
			</tr>
		 
		</thead>

	   <tbody>
		 
			
			@for(row <- dataTable.getRows) {
				<tr>
				    @for(field <- dataTable.getFields(List()) ) {<td>@Html(row(field))</td>}

				</tr>		
			}
		</tbody>
  
	</table>
